<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Marcap00">
        <meta name="author" content="To do list">
        <link rel="stylesheet" href="css/style.css">
        <title>Toboolist</title>
    </head>
    
    <body>
        <header>
            <img id="logo-header" src="img/Logo.png" alt="Logo">
            <h1 class="title-header">
                Toboolist
            </h1>
        </header>
        
        <div class="container-button">
            <header>
                <button class="button add-task" type="button">Add Task</button>
                <button class="button add-section" type="button">Add Section</button>
            </header>
        </div>
        
        <div class="container-main">
            <main>
                <section class="new-task">
                    <h2>&#9660;New Task</h2>
                    <ul>
                        <li class="row"><span class="icon checked"></span>Quarterly Newsletter <span class="label">Editorial</span></li>
                    </ul>
                </section>
            </main>

        </div>
    
    </body>
</html>
